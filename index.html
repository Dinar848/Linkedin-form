<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkedin form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
           <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="images/linkedin-logo.png" alt="linkedin">
                </a>
            </div>
            <h1>Make the most of your professional life</h1>
            </div>
        </header>
        
        <section class="form-box">
            <div class="form">
                <label for>First name</label>
                <br/>
                <input type="text">
                <br/>
                <br/>
                <label for>Last name</label>
                <br/>
                <input type="text">
                <br/>
                <br/>
                <label for>Email</label>
                <br/>
                <input type="email">
                <br/>
                <br/>
                <label for>Password (6 or more characters)</label>
                <br/>
                <input type="pwd">
                
                <div class="access-link">
                    <div class="privacy">
                        <span>By clicking Agree & Join, you agree to the Linkedin 
                        <a href="#">User Agreement</a>, 
                        <a href="#">Privacy policy</a>, and 
                        <a href="#">Cookie Policy</a>.
                        </span>
                    </div>
                    <div class="join-cta-btn">
                        <a href="#">Agree & Join</a>
                    </div>
                    
                    <div class="border">
                       <p>or</p>
                    </div>
                    
                    <div class="facebook">
                        <a href="#">
                           <i class="fa fa-facebook"></i>
                            <span>Continue With Facebook</span>
                        </a>
                    </div>
                    
                    <div class="sign-in">
                        <span>Already on Linkedin?
                             <a href="#">Sign in</a>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <p>Linked Corporation &copy; 2019</p>
            </div>
        </footer>
    </div>
</body>
</html>
